<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>App Lista de Supermercado</h2>
    </header>
    <div class="list">
      <input type="text" placeholder="Nome do produto" name="product_name" />
      <input
        type="number"
        step="0.01"
        placeholder="Valor do produto"
        name="product_value"
      />
      <input type="submit" value="Adicionar" name="action" />
    </div>
    <div class="products-list"></div>
    <div class="total-sum">
      <h1>Total: R$0,00</h1>
    </div>

    <div class="clear-div">
      <button name="clear">Limpar lista</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
